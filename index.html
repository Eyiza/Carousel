<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="images/cat.jpg" style="width:100%">
          <div class="text">Cat</div>
        </div>
        
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="images/dog.jpg" style="width:100%">
          <div class="text">Dog</div>
        </div>
        
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="images/horse.jpg" style="width:100%">
          <div class="text">Horse</div>
        </div>
        
        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="images/parrot.jpg" style="width:100%">
            <div class="text">Parrot</div>
        </div>
        
        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="images/snake.jpg" style="width:100%">
            <div class="text">Snake</div>
        </div>
        
        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="images/flamingo.jpg" style="width:100%">
            <div class="text">flamingo</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
    </div>        
</body>
<script src="script.js"></script>
</html>
